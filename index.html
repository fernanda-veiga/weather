<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section class="location">
      <input type="text" placeholder="Search location here" />
      <button><i class="fas fa-search"></i></button>
      <img src="" alt="" class="location-weather-icon" />
      <div class="location-temperature"></div>
      <div class="location-info">
        <h2 class="location-name"></h2>
        <h3 class="location-weather"></h3>
      </div>
    </section>
    <section class="forecast">gadfgaregare</section>
    <script src="bundle.js"></script>
  </body>
</html>
