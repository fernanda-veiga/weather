<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section class="location">
      <div class="location-search-container">
        <div class="location-search">
          <input
            class="location-search-input"
            type="text"
            placeholder="Search location here"
          />
          <button class="location-search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="location-weather">
        <div class="location-weather-icon-container">
          <img src="" alt="" class="location-weather-icon" />
        </div>
        <div class="location-weather-temp-container">
          <p class="location-weather-temp"></p>
          <p class="location-weather-type"></p>
        </div>
        <div class="location-weather-info-container">
          <p class="location-weather-place"></p>
        </div>
      </div>
    </section>
    <section class="info">
      <section class="info-general">
        <div class="info-general-title-container">
          <h2 class="info-general-title">Statistics</h2>
        </div>
        <div class="info-general-content">
          <div class="info-sunrise-container">
            <img src="" alt="" class="info-sunrise-icon" />
            <p class="info-sunrise-value"></p>
          </div>
          <div class="info-sunset-container">
            <img src="" alt="" class="info-sunset-icon" />
            <p class="info-sunset-value"></p>
          </div>
          <div class="info-wind-container">
            <img src="" alt="" class="info-wind-icon" />
            <p class="info-wind-value"></p>
          </div>
          <div class="info-humidity-container">
            <img src="" alt="" class="info-humidity-icon" />
            <p class="info-humidity-value"></p>
          </div>
        </div>
      </section>
      <section class="info-forecast"></section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
