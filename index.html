<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section class="location">
      <div class="location-search-container">
        <div class="location-search">
          <input
            class="location-search-input"
            type="text"
            placeholder="Search location here"
            minlength="3"
            maxlength="50"
            pattern="^[a-zA-Z, ]*$"
          />
          <button class="location-search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="input-error-div">
          <p class="input-error"></p>
        </div>
      </div>

      <div class="location-weather"></div>
    </section>

    <section class="info">
      <section class="info-general">
        <div class="info-general-title-container">
          <h2 class="info-general-title">Statistics</h2>
          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" />
            <span class="toggle-slider">
              <div class="temperature-units">
                <p class="celcius">°C</p>
                <p class="fahrenheit">°F</p>
              </div>
            </span>
          </label>
        </div>
        <div class="info-general-content"></div>
      </section>
      <section class="info-forecast">
        <div class="info-forecast-title-container">
          <h2 class="info-forecast-title">Forecast</h2>
        </div>
        <div class="info-forecast-content"></div>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
